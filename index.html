<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghulam Qadir | UI/UX Designer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:#020617;color:#e5e7eb;}
html{scroll-behavior:smooth;}

/* HERO */
.hero{
  min-height:100vh;
  padding:40px 80px;
  background:linear-gradient(to right,rgba(2,6,23,.92),rgba(2,6,23,.75)),
  url("assets/food-app.png");
  background-size:cover;
  background-position:center;
}

nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 28px;
  border-radius:20px;
  background:rgba(2,6,23,.6);
}
.logo{color:#22d3ee;font-size:24px;font-weight:700;}
nav ul{display:flex;gap:30px;list-style:none;}
nav a{color:#fff;text-decoration:none;}

.hero-content{margin-top:140px;max-width:650px;}
.hero-content h1{font-size:56px;color:#fff;}
.grad{
  background:linear-gradient(90deg,#6366f1,#22d3ee);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero-content p{margin:20px 0 30px;color:#cbd5f5;}
.btn{
  padding:16px 34px;
  border-radius:999px;
  background:linear-gradient(135deg,#6366f1,#22d3ee);
  color:#fff;
  text-decoration:none;
}

section{padding:80px;}
h2{font-size:36px;margin-bottom:40px;}

/* PROJECTS */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.project-card{
  cursor:pointer;
  border-radius:24px;
  overflow:hidden;
}
.project-card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.overlay{padding:20px;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal-content{
  background:#020617;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:16px;
  position:relative;
}

.gallery{
  overflow:hidden;
  position:relative;
}

.gallery-track{
  display:flex;
  transition:.4s ease;
}

.gallery img{
  width:100%;
  flex-shrink:0;
  border-radius:14px;
}

.arrow{
  position:absolute;
  top:45%;
  font-size:28px;
  color:#38bdf8;
  cursor:pointer;
  user-select:none;
}
.prev{left:10px;}
.next{right:10px;}

.close{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  cursor:pointer;
}

.modal h3{margin-top:14px;}
.modal p{color:#cbd5f5;font-size:14px;}

footer{text-align:center;padding:30px;color:#9ca3af;}

@media(max-width:768px){
  .hero{padding:30px 20px;text-align:center;}
  .hero-content h1{font-size:36px;}
  section{padding:60px 20px;}
}
</style>
</head>

<body>

<header class="hero">
<nav>
<h2 class="logo">Ghulam Qadir</h2>
<ul>
<li><a href="#work">Work</a></li>
<li><a href="#about">About</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>

<div class="hero-content">
<h1>Crafting <span class="grad">Premium</span><br>Digital Experiences</h1>
<p>UI/UX Designer creating modern products.</p>
<a href="#work" class="btn">View My Work</a>
</div>
</header>

<section id="work">
<h2>Selected Work</h2>

<div class="projects">

<div class="project-card" onclick="openProject(0)">
<img src="assets/food-app.png">
<div class="overlay">
<h3>Food App</h3>
<p>UI • UX</p>
</div>
</div>

<div class="project-card" onclick="openProject(1)">
<img src="assets/macbook-project.png">
<div class="overlay">
<h3>Dashboard</h3>
<p>SaaS UI</p>
</div>
</div>

</div>
</section>

<footer>Designed & Built by <strong>Ghulam Qadir</strong></footer>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close" onclick="closeModal()">✕</span>

<div class="gallery">
<div class="gallery-track" id="track"></div>
<span class="arrow prev" onclick="prev()">‹</span>
<span class="arrow next" onclick="next()">›</span>
</div>

<h3 id="title"></h3>
<p id="desc"></p>
</div>
</div>

<script>
let current=0,index=0;

const projects=[
{
title:"Food App UI",
desc:"Complete food delivery experience with clean UI & smooth user flow.",
images:[
"assets/food-app.png",
"assets/food-app-2.png",
"assets/food-app-3.png"
]
},
{
title:"Dashboard Design",
desc:"SaaS dashboard with analytics focused UX.",
images:[
"assets/macbook-project.png",
"assets/macbook-project-2.png"
]
}
];

function openProject(i){
current=i; index=0;
const track=document.getElementById("track");
track.innerHTML="";
projects[i].images.forEach(img=>{
track.innerHTML+=`<img src="${img}">`;
});
update();
document.getElementById("title").innerText=projects[i].title;
document.getElementById("desc").innerText=projects[i].desc;
document.getElementById("modal").style.display="flex";
}

function update(){
document.getElementById("track").style.transform=`translateX(-${index*100}%)`;
}

function next(){
if(index<projects[current].images.length-1){index++;update();}
}

function prev(){
if(index>0){index--;update();}
}

function closeModal(){
document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
