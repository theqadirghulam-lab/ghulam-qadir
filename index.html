<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UI/UX Designer Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#6c63ff;
  --dark:#0f172a;
  --light:#f8fafc;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

html{
  scroll-behavior:smooth;
}

body{
  background:#fff;
  color:#111;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#fff;
  padding:15px 40px;
  display:flex;
  justify-content:center;
  box-shadow:0 4px 20px rgba(0,0,0,.05);
  z-index:1000;
}

nav ul{
  display:flex;
  gap:30px;
  align-items:center;
}

nav ul li{
  list-style:none;
}

nav ul li a{
  text-decoration:none;
  color:#111;
  font-weight:500;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:var(--primary);
}

/* ================= HEADER ================= */
header{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
    url("https://images.unsplash.com/photo-1559028012-481c04fa702d");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

header h1{
  font-size:3rem;
}

header p{
  margin-top:10px;
  opacity:.9;
}

/* ================= SECTION ================= */
section{
  padding:100px 60px;
}

h2{
  text-align:center;
  margin-bottom:50px;
  font-size:2.2rem;
}

/* ================= UPLOAD ================= */
.upload-box{
  max-width:400px;
  margin:auto;
  border:2px dashed #ccc;
  padding:30px;
  text-align:center;
  border-radius:12px;
}

.upload-box input{
  display:none;
}

.upload-box label{
  cursor:pointer;
  color:var(--primary);
}

.preview{
  margin-top:20px;
}

.preview img{
  width:100%;
  border-radius:10px;
}

.preview p{
  color:#555;
}

/* ================= PROJECTS ================= */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.project{
  position:relative;
  cursor:pointer;
}

.project img{
  width:100%;
  border-radius:14px;
  transition:.3s;
}

.project:hover img{
  transform:scale(1.05);
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.modal-content{
  background:#fff;
  padding:30px;
  border-radius:14px;
  max-width:800px;
  width:90%;
  animation:scale .4s ease;
}

@keyframes scale{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.modal img{
  width:100%;
  border-radius:10px;
}

.modal p{
  margin-top:15px;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  color:#fff;
  font-size:30px;
  cursor:pointer;
}

/* ================= LOADER ================= */
.loader{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid var(--primary);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:20px auto;
  display:none;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

/* ================= FOOTER ================= */
footer{
  background:var(--dark);
  color:#fff;
  padding:50px;
  text-align:center;
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <ul>
    <li class="logo">Qadir UI/UX</li>
    <li><a href="#projects">Projects</a></li>
    <li><a href="#upload">Upload</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</nav>

<!-- HEADER -->
<header>
  <div>
    <h1>UI/UX Designer</h1>
    <p>Modern • Clean • User Focused</p>
  </div>
</header>

<!-- UPLOAD -->
<section id="upload">
  <h2>Upload Project</h2>
  <div class="upload-box">
    <label for="file">Upload Image / PDF</label>
    <input type="file" id="file" accept="image/*,.pdf">
    <div class="loader" id="loader"></div>
    <div class="preview" id="preview">
      <img src="https://via.placeholder.com/400x250?text=Default+Image">
    </div>
  </div>
</section>

<!-- PROJECTS -->
<section id="projects">
  <h2>My Projects</h2>
  <div class="projects">
    <div class="project" onclick="openModal(this)">
      <img src="https://via.placeholder.com/600x400">
      <p hidden>Modern Dashboard UI Design</p>
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <img id="modalImg">
    <p id="modalText"></p>
  </div>
</div>

<!-- FOOTER -->
<footer id="contact">
  <h3>Contact Me</h3>
  <p>Email: qadir@email.com</p>
  <p>WhatsApp: +92 300 0000000</p>
  <p>LinkedIn / Behance / GitHub</p>
</footer>

<script>
const fileInput = document.getElementById("file");
const preview = document.getElementById("preview");
const loader = document.getElementById("loader");

fileInput.addEventListener("change", ()=>{
  const file = fileInput.files[0];
  if(!file) return;

  loader.style.display="block";
  preview.innerHTML="";

  setTimeout(()=>{
    loader.style.display="none";

    if(file.type.includes("image")){
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
    }else{
      preview.innerHTML="<p>PDF Uploaded Successfully</p>";
    }
  },1000);
});

function openModal(el){
  document.getElementById("modal").style.display="flex";
  document.getElementById("modalImg").src = el.querySelector("img").src;
  document.getElementById("modalText").innerText =
    el.querySelector("p").innerText;
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
